<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Landing</title>
    <!-- Boostrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Animate JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image animate__animated animate__fadeInUp"></div>
            <!-- The content half -->
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="content d-flex align-items-center">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-11 mx-auto">
                                <div class="text__area">
                                    <div class="brand">
                                        <img src="assets/img/brand.svg" alt="brand"
                                            class="animate__animated animate__bounceInUp">
                                    </div>
                                    <div class="flex align label animate__animated animate__bounceInUp">
                                        <i class='bx bxs-arrow-to-right py-1'></i>
                                        <p class="ms-2">Learn more about make character</p>
                                    </div>
                                    <div class="text">
                                        <h5 class="display-5 animate__animated animate__bounceInUp">Find ideas,
                                            inspiration and customized your illustration
                                        </h5>
                                        <p class="animate__animated animate__bounceInUp">What’s next?</p>
                                    </div>
                                    <a href="/" class="btn btn-primary animate__animated animate__bounceInUp">Let’s
                                        create a character <i class='bx bx-right-arrow-alt'></i></a>
                                </div>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->


        </div>
    </div>

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
